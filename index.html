<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-style.css">
    <title>Registration</title>
</head>
<body>
    <main>
        <div class="reg_animation">
            <div class="reg_animation_div">  
                <div class="reg_animation1"></div>
                <div class="reg_animation2"></div>
            </div>
        </div>
            <div class="reg_div">
                <div class="log_in">
                    <h1>Registration</h1>
                    <input type="text" class="user" placeholder="Username">
                    <input type="mail" class="mail" placeholder="Email / Gmail">
                    <input type="password" class="pass1" placeholder="Password">
                    <p class="pass1_p"></p>
                    <input type="password" class="pass2" placeholder="Confirm password">
                    <p class="pass2_p"></p>
                    <p class="eror"></p>
                    <p><a href="login.html">I have an account</a></p>
                    <button class="reg_button">Registration</button>
                </div>
                <h2 class="sign_up_h2"><a href="login.html">Log In</a></h2>
            </div>
    </main>

    <script src="regist.js"></script>
</body>
</html>
